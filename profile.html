        <ul class="navbar-nav">

  <!-- Profile Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Profile</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">

          <!-- Register Form -->
          <div class="card shadow-sm p-4" id="register-box">
            <h4 class="mb-3 text-center">Register</h4>
            <form>
              <div class="mb-3">
                <label for="reg-name" class="form-label">Name</label>
                <input type="text" id="reg-name" class="form-control" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="reg-email" class="form-label">Email</label>
                <input type="email" id="reg-email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" id="reg-password" class="form-control" placeholder="Create a password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? 
              <a href="#" id="show-login">Login here</a>
            </p>
          </div>

          <!-- Login Form -->
          <div class="card shadow-sm p-4" id="login-box" style="display:none;">
            <h4 class="mb-3 text-center">Login</h4>
            <form>
              <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" id="login-email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" id="login-password" class="form-control" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <p class="text-center mt-3">Donâ€™t have an account? 
              <a href="#" id="show-register">Register here</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Group Name: Full Stackers</p>
    <p class="mb-0">Members: Daniyal A, Alikhan M</p>
  </footer>

  <script>
    const registerBox = document.getElementById('register-box');
    const loginBox = document.getElementById('login-box');
    const showLogin = document.getElementById('show-login');
    const showRegister = document.getElementById('show-register');

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      registerBox.style.display = 'none';
      loginBox.style.display = 'block';
    });

    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      loginBox.style.display = 'none';
      registerBox.style.display = 'block';
    });
  </script>
</body>
